global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "tts-service"
    static_configs:
      - targets: ["tts:8000"]
    metrics_path: /metrics
    scrape_interval: 10s

  - job_name: "agent-service"
    static_configs:
      - targets: ["agent:8080"]
    metrics_path: /metrics
    scrape_interval: 10s
