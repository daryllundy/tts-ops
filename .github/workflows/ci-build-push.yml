name: Build and Push

"on":
    push:
        branches: [main]
        tags: ["v*.*.*"]

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository }}

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up QEMU
              uses: docker/setup-qemu-action@v3

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to the Container registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata (tags, labels) for TTS
              id: meta-tts
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/tts-service

            - name: Build and push TTS image
              uses: docker/build-push-action@v6
              with:
                  context: .
                  file: ./infra/docker/Dockerfile.tts
                  push: true
                  tags: ${{ steps.meta-tts.outputs.tags }}
                  labels: ${{ steps.meta-tts.outputs.labels }}
                  platforms: linux/amd64,linux/arm64
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

            - name: Extract metadata (tags, labels) for Agent
              id: meta-agent
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/agent-service

            - name: Build and push Agent image
              uses: docker/build-push-action@v6
              with:
                  context: .
                  file: ./infra/docker/Dockerfile.agent
                  push: true
                  tags: ${{ steps.meta-agent.outputs.tags }}
                  labels: ${{ steps.meta-agent.outputs.labels }}
                  platforms: linux/amd64,linux/arm64
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

            - name: Generate SBOM
              uses: anchore/sbom-action@v0
              with:
                  image: ${{ steps.meta-tts.outputs.tags }}
                  artifact-name: sbom-tts.spdx.json
