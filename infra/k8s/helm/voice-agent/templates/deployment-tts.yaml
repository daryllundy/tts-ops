{{- if .Values.ttsService.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "voice-agent.fullname" . }}-tts
  labels:
    {{- include "voice-agent.tts.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.ttsService.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      {{- include "voice-agent.tts.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "voice-agent.tts.selectorLabels" . | nindent 8 }}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.ttsService.service.port }}"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: {{ include "voice-agent.serviceAccountName" . }}
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- omit .Values.podSecurityContext "runAsNonRoot" "runAsUser" | toYaml | nindent 8 }}
      containers:
        - name: tts
          image: "{{ .Values.ttsService.image.repository }}:{{ .Values.ttsService.image.tag }}"
          imagePullPolicy: {{ .Values.ttsService.image.pullPolicy | default .Values.global.imagePullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.ttsService.service.port }}
              protocol: TCP
          env:
            {{- range $key, $value := .Values.ttsService.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          resources:
            {{- toYaml .Values.ttsService.resources | nindent 12 }}
          {{- with .Values.ttsService.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.ttsService.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- if .Values.ttsService.persistence.enabled }}
          volumeMounts:
            - name: model-cache
              mountPath: {{ .Values.ttsService.persistence.mountPath }}
          {{- end }}
      {{- with .Values.ttsService.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.ttsService.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.ttsService.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.ttsService.persistence.enabled }}
      volumes:
        - name: model-cache
          persistentVolumeClaim:
            claimName: {{ include "voice-agent.fullname" . }}-tts-cache
      {{- end }}
{{- end }}
