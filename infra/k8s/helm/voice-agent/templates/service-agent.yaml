{{- if .Values.agentService.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "voice-agent.fullname" . }}-agent
  labels:
    {{- include "voice-agent.agent.labels" . | nindent 4 }}
  {{- with .Values.agentService.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.agentService.service.type }}
  ports:
    - port: {{ .Values.agentService.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "voice-agent.agent.selectorLabels" . | nindent 4 }}
{{- end }}
